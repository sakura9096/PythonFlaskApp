<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Voice Your Way</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">

    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Voice Your Way</h3>
        </div>
 
        <div class="jumbotron">
            <h1>{{audio_msg}}</h1>
 
        </div>
    
        <div class="row">

            <span class="twitter button" class="col-md-2">
                <a href="{{text}}" data-url="http://" data-size="large" class="twitter-share-button">Twitter</a>
                <script>
                    !function(d,s,id){
                        var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
                        if(!d.getElementById(id)){
                            js=d.createElement(s);
                            js.id=id;
                            js.src=p+'://platform.twitter.com/widgets.js';
                            fjs.parentNode.insertBefore(js,fjs);
                      }
                    }(document,'script','twitter-wjs');
                </script>
            </span>
            <span class="col-md-1">

                <input onclick='responsiveVoice.speak("{{audio_msg}}");' type='button' value='Play'/>

            </span>
        </div>

        <footer class="footer">
            <p>&copy; PennApps 2016 Spring</p>
        </footer>

    </div>

</body>
 
</html>
