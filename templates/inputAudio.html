<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Voice Your Way</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
 
</head>
 
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Voice Your Way</h3>
        </div>

        <div class="jumbotron">
            <h1>Input Audio Here</h1>
            <form class="form-signin" action="/showAudioContext" method="post">
              <label for="inputName" class="sr-only">Audio</label>
              <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Audio" required autofocus>

              <input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" name="audio" value="Submit">
            </form>
        </div>  
 
        <footer class="footer">
            <p>&copy; PennApps 2016 Spring</p>
        </footer>
 
    </div>
</body>
 
</html>
